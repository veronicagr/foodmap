<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Home</title>
  </head>

  <body>
    <section class="home-page-inicial">
      <h1 class="title-logo">FOODMAP</h1>
      <img class="img-logo" src="./assets/logo.jpg" alt="">
    </section>



    <section class="page-search-food">
      <div class=" col-lg text-center">
        <h1 class="texto-home pt-4">FOODMAP</h1>
        <h2 class="texto-home py-4">Comida cerca de ti</h2>
        <input class="texto-input" type="text">
        <button class="button-filtrar ml-3">PESQUISAR</button>
      </div>

      <div id='map'></div>
      <div class="">
        <div class=" col-sm-12 col-12 d-flex justify-content-center flex-wrap mt-3 restaurantes img-fluid"
          data-toggle="modal" data-target="#click-restaureante"></div>
      </div>
      </div>
      </div>
    </section>

    <div class="">
      <div class="col-sm-12">
        <div class="modal" id="click-restaureante" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title ml-auto"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary button-pedir">PEDIR</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer">
        <p>FOODMAP</p>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKut6TWDOJdy3ThcMEb4T3FnY7XSbLuSI&callback=initMap">
      </script>
  </body>

</html>
